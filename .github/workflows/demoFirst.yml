name: Playwright Tests
on:
  push:
    branches: [ main, master ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Build & Install
      run: mvn -B install -D skipTests --no-transfer-progress
    
    - name: Install Xvfb
      run: sudo apt-get install -y xvfb
    
    - name: Install Playwright
      run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"
    
    - name: Run tests with Xvfb
      run: xvfb-run --auto-servernum -- mvn test -Dsurefire.suiteXmlFiles=TestRunnerSuites/FullRegressionSuite.xml
    
    - name: List Report Files
      run: |
        echo "Listing files in the Reports directory..."
        ls -al Reports
    
    - name: Debug Report Files
      run: |
        echo "Checking if Index.html exists..."
        if [ -f "Reports/Index.html" ]; then
          echo "File exists."
        else
          echo "File does not exist!"
        fi

    # Optionally, you could add a final step to confirm that the email was sent or handle any post-test activities.
